<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime Data Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .data-container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }
        .data-container h2 {
            margin: 10px 0;
            font-size: 24px;
        }
        .data-container p {
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Realtime Temperature and Humidity</h1>
    <div class="data-container">
        <h2>Temperature: <span id="temperature">Loading...</span> Â°C</h2>
        <h2>Humidity: <span id="humidity">Loading...</span> %</h2>
    </div>
    <script type="module" src="firebase.js"></script>
</body>
</html>
